<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
    <ion-title style="color:#3880ff"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h1 style="color:#3880ff">View Appointments Types</h1>
    </ion-list-header>
<br><br>
    <ion-item lines="inset" *ngFor="let type of types">
      <ion-label>
        <h3> Appointment type Name: {{ type.name }}</h3>
        <h3> Price of Service: {{ type.price }}</h3>
      </ion-label>

      <div class="item-note">
        <ion-icon name="pencil-outline" style="zoom: 2.0;" [routerLink] = "['/update-type', type.id]"></ion-icon>
        <ion-icon name="trash-outline" style="zoom: 2.0;" (click)="deleteType(type.id)"></ion-icon>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
